apiVersion: v1
kind: Secret
metadata:
  name: kafka-client-config
  namespace: confluent
type: Opaque
data:
  kafka.properties: ""
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elastic
  namespace: confluent
spec:
  serviceName: elastic
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: elastic
  template:
    metadata:
      labels:
        app: elastic
    spec:
      containers:
        - name: elastic
          image: confluentinc/cp-kafka:latest
          command:
            - /bin/sh
            - -c
            - |
              kafka-producer-perf-test \
                --topic ${HOSTNAME}  \
                --record-size 64 \
                --throughput 1 \
                --producer.config /mnt/kafka.properties \
                --num-records 230400
          volumeMounts:
            - name: kafka-properties
              mountPath: /mnt
              readOnly: true
            - name: kafka-pkcs12
              mountPath: /mnt/sslcerts
          resources:
            requests:
              memory: 512Mi # 768Mi
              cpu: 500m # 1000m
      volumes:
        - name: kafka-properties # Create secret with name `kafka-client-config` with client configurations
          secret:
            secretName: kafka-client-config
        - name: kafka-pkcs12
          secret:
            secretName: kafka-pkcs12
---
apiVersion: v1
kind: Service
metadata:
  name: elastic
  namespace: confluent
spec:
  clusterIP: None
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaTopic
metadata:
  name: elastic-0
  namespace: confluent
spec:
  replicas: 1
  partitionCount: 1
  kafkaRestRef:
    authentication:
      type: bearer
      bearer:
        secretRef: rest-credential
  configs:
    cleanup.policy: "delete"